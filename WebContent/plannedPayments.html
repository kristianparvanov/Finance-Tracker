<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Finance Tracker</h1>
<h4>Enter planned payment details:</h4>
<form action="planned" method="post">
	Name <input type="text" name="name">
	Payment Type <input type="text" name="type">
	From <input type="text" name="from">
	Amount <input type="text" name="amount">
	Description <input type="text" name="description">
	Account <input type="text" name="account">
	Category <input type="text" name="category">
	OwnCategory <input type="text" name="ownCategory">
	Tags?<input type="text" name="tags">
	<input type="submit" value="Submit">
</form> 
<h4>Get planned payments by account id:</h4>
<form action="planned" method="get">
	Account Id <input type="text" name="id">
	<input type="submit" value="Submit">
</form> 
</body>
</html>
